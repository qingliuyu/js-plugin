<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>励志语句淡入淡出</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="robots" content="index,follow" />
	<style type="text/css">
	*{ padding: 0; margin: 0;}
	div{ height: 20px; overflow: hidden;}
	ul{ list-style: none; }
	ul li{ height: 20px; background-color: #3cc; border-bottom: 1px solid #f00; display: none; }
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
	<div id="saying">
		<ul>
			<li>sun</li>
			<li>moon</li>
			<li>star</li>
		</ul>
	</div>	
	<script type="text/javascript">
    var Slider = function(el){
        this.wrapper = $("#" + el);
        this.currentItem = -1;
        this.Config = {
            fadeDuration: 1000,
            showDuration: 3000
        };
    };
    Slider.prototype = {
        slider: this,
        show: function(){
            var that = this,
                $list = that.wrapper.find("li"),
                length = $list.length,
                $item = $list.eq(that.currentItem);
            $item.fadeOut(that.Config.fadeDuration, function(){
                that.currentItem = (that.currentItem >= (length - 1)) ? 0 : (that.currentItem + 1);
                $item = $list.eq(that.currentItem).css("display","none");
                $item.fadeIn(that.Config.showDuration, function(){
					// setTimeout(that.show, that.Config.showDuration);
					// 第一次执行 this -> slider ,第二次执行就指向 DOMWindow
                    setTimeout(function(){
							that.show();
					}, that.Config.showDuration );
                });
            });
        }
    };
    var slider = new Slider("saying");
    slider.show();
    </script>
</body>
</html>
